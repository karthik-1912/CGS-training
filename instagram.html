<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .post-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .suggestion-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="d-flex justify-content-center align-items-center p-3">
                    <img src="images/instalogo.webp" alt="Instagram Logo" width="300" height="100">
                </div>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">Home</li>
                    <li class="list-group-item">Explore</li>
                    <li class="list-group-item">Reels</li>
                    <li class="list-group-item">Shop</li>
                    <li class="list-group-item">Notifications</li>
                    <li class="list-group-item">Create</li>
                </ul>
            </div>
            <div class="col-md-7">
                <div class="d-flex overflow-x:scroll p-3">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                    <img src="images/person.png" alt="" class="profile-pic mx-2">
                </div>
                <hr>
                <div class="card mb-3">
                    <div class="card-header d-flex align-items-center">
                        <img src="images/nature1.jpeg" alt="Profile Picture" class="profile-pic">
                        <span class="ms-2">username</span>
                    </div>
                    <img src="images/nature 3.jpeg" alt="Post Image" class="post-image">
                    <div class="card-body">
                        <button class="btn btn-link"><i class="fas fa-heart"></i> Like</button>
                        <button class="btn btn-link"><i class="fas fa-comment"></i> Comment</button>
                        <button class="btn btn-link"><i class="fas fa-share"></i> Share</button>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header d-flex align-items-center">
                        <img src="images/nature1.jpeg" alt="Profile Picture" class="profile-pic">
                        <span class="ms-2">username</span>
                    </div>
                    <img src="images/nature 3.jpeg" alt="Post Image" class="post-image">
                    <div class="card-body">
                        <button class="btn btn-link"><i class="fas fa-heart"></i> Like</button>
                        <button class="btn btn-link"><i class="fas fa-comment"></i> Comment</button>
                        <button class="btn btn-link"><i class="fas fa-share"></i> Share</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="d-flex align-items-center justify-content-between p-3">
                    <img src="images/nature1.jpeg" alt="Profile Picture" class="profile-pic">
                    <span class="ms-2">user name</span>
                    <button class="btn btn-outline-primary">Switch</button>
                </div>
                <hr>
                <div class="suggestions">
                    <div class="suggestion">
                        <img src="images/nature1.jpeg" alt="Profile Picture" class="suggestion-profile-pic">
                        <span class="suggestion-name">Suggested User 1</span>
                    </div>
                    <div class="suggestion">
                        <img src="images/nature1.jpeg" alt="Profile Picture" class="suggestion-profile-pic">
                        <span class="suggestion-name">Suggested User 2</span>
                    </div>
                    <div class="suggestion">
                        <img src="images/nature1.jpeg" alt="Profile Picture" class="suggestion-profile-pic">
                        <span class="suggestion-name">Suggested User 3</span>
                    </div>
                    <div class="suggestion">
                        <img src="images/nature1.jpeg" alt="Profile Picture" class="suggestion-profile-pic">
                        <span class="suggestion-name">Suggested User 4</span>
                    </div>
                    <div class="suggestion">
                        <img src="images/nature1.jpeg" alt="Profile Picture" class="suggestion-profile-pic">
                        <span class="suggestion-name">Suggested User 5</span>
                    </div>
                    <div class="suggestion">
                        <img src="images/nature1.jpeg" alt="Profile Picture" class="suggestion-profile-pic">
                        <span class="suggestion-name">Suggested User 6</span>
                    </div>
                </div>
                <hr>
                <div class="about">
                    About | terms & conditions | More | Help
                </div>
                <div class="copyright">
                    &copy; 2024 Instagram
                </div>
            </div>
        </div>
    </div>
</body>
