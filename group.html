<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <style>
        /* Your existing styles */
        #sideNav {
            border-right: 1px solid #ddd;
        }
        #sideNav .list-group-item {
            padding: 10px 15px;
        }
        #sideNav .list-group-item.active {
            background-color: #f4f4f4;
        }
        #mainContent {
            padding: 20px;
        }
        #search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #search-bar {
            flex: 1;
            margin-right: 10px;
        }
        .email-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            border-radius: 8px;
        }
        .email-item:last-child {
            border-bottom: none;
        }
        .email-item img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .email-item .email-info {
            margin-left: 60px;
        }
        .email-item .email-info h5 {
            margin: 0;
            font-size: 16px;
        }
        .email-item .email-info p {
            margin: 0;
            color: #888;
        }
        #userDetails {
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #userDetails img {
            border-radius: 50%;
            padding-left: 10%;
        }
        #userDetails h5 {
            margin: 0;
        }
        .email-item.bg-light {
            background-color: #f9f9f9;
        }
        .email-item.bg-primary {
            background-color: #e3f2fd;
        }
        .email-item.bg-warning {
            background-color: #5aa8d2;
        }
        .email-item.bg-danger {
            background-color: #ffebee;
        }

        /* New styles for the form */
        #employeeForm {
            display: none;
            margin-top: 20px;
        }
        #employeeForm:target {
            display: block;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        .profile-pic {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .profile-pic img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div id="sideNav" class="col-md-2 p-2">
                <img src="./images.png" height="50" alt="Logo">
                <div class="link-list">
                    <ul class="list-group pt-4">
                        <a href="#" class="list-group-item">Inbox</a>
                        <a href="#" class="list-group-item">snoozed</a>
                        <a href="#" class="list-group-item">draft</a>
                        <a href="#" class="list-group-item">starred</a>
                        <a href="#" class="list-group-item">important</a>
                        <a href="#" class="list-group-item">all mails</a>
                        <a href="#" class="list-group-item">trash</a>
                        <a href="#" class="list-group-item">scheduled</a>
                        
                    </ul>
                </div>
            </div>

            <div id="mainContent" class="col-md-10">
                <div id="search-container">
                    <input type="text" id="search-bar" name="search" placeholder="Search...">
                    <button class="btn btn-success">Search</button>
                    <div class="d-flex align-items-center">
                        <img src="./download.png"alt="Profile" height="25">
                        <img src="./settings.png" alt="settingsIcon" height="25">
                        <img src="./support.png" class="support" alt="help" height="25">
                        <div class="ms-2">
                        </div>
                    </div>
                    
                </div>
                <div class="container-fluid">
                    <h2>PROFILE DETAILS</h2>
                    <form>
                        <!-- Profile Picture Section -->
                        <div class="profile-pic">
                            <img src="images/default.png" alt="Profile Picture">
                            <input type="file" class="form-control-file mt-2" id="profilePic" accept="image/*">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contact">Contact Number:</label>
                                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="occupation">Occupation:</label>
                                <input type="text" class="form-control" id="occupation" placeholder="Enter your occupation">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gender">Gender:</label>
                                <select id="gender" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emergencycontact">Person to Contact in Case of Emergency:</label>
                                <input type="text" class="form-control" id="emergencycontact" placeholder="Enter emergency contact name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="emergencycontactnumber">Emergency Contact Number:</label>
                                <input type="tel" class="form-control" id="emergencycontactnumber" placeholder="Enter emergency contact number">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
                
            </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
