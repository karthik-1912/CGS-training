<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <div>
          <div class="logo-heading">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
            <h4>Spotify Clone</h4>
          </div>

          <nav class="nav flex-column mt-4">
            <a class="nav-link" href="#"><i class="fas fa-heart"></i>Liked Songs</a>
            <a class="nav-link" href="#"><i class="fas fa-list"></i>Playlists</a>
            <a class="nav-link" href="#"><i class="fas fa-compact-disc"></i>Albums</a>
          </nav>
        </div>

        <!-- Now Playing Section -->
        <div class="now-playing">
          <div class="track-info">
            <img src="" alt="Album Cover" id="now-playing-img">
            <div>
              <div id="now-playing-title">No song playing</div>
            </div>
          </div>
          <audio id="audio-player" controls hidden></audio>
          <div class="controls">
            <i class="fas fa-step-backward" id="prev-button"></i>
            <i class="fas fa-play" id="play-button"></i>
            <i class="fas fa-pause" id="pause-button" style="display:none;"></i>
            <i class="fas fa-step-forward" id="next-button"></i>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 main-content">
        <input type="text" id="search-bar" class="form-control search-bar" placeholder="Search for songs or artists...">
        <button class="btn btn-primary mb-3" id="search-button">Search</button>
        <div id="search-results"></div>

        <h2>Popular Albums</h2>
        <div id="album-list" class="row"></div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
