<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center">Enter Temperature</h3>
                        <div class="form-group mt-3">
                            <label for="degree">Degree</label>
                            <input type="number" class="form-control" id="degree" placeholder="0">
                        </div>
                        <div class="form-group mt-3">
                            <label for="from">Convert From</label>
                            <select class="form-control" id="from">
                                <option value="celsius">Celsius (째C)</option>
                                <option value="fahrenheit">Fahrenheit (째F)</option>
                                <option value="kelvin">Kelvin (K)</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="to">Convert To</label>
                            <select class="form-control" id="to">
                                <option value="celsius">Celsius (째C)</option>
                                <option value="fahrenheit">Fahrenheit (째F)</option>
                                <option value="kelvin">Kelvin (K)</option>
                            </select>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="convertTemperature()">Convert</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-md" id="result-card">
                    <div class="card-body">
                        <h3 class="card-title text-center" id="result-value"></h3>
                        <div class="text-center mt-3" id="result-unit"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
