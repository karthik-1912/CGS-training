<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: hsl(50, 93%, 50%);
        }
        .calculator {
            width: 250px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            background-image: url(assets/images/calc.jpg);
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator" >
        <form>
            <input type="text" id="display" class="form-control" readonly>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="7">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="8">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="9">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" value="/">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="4">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="5">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="6">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" value="*">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="1">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="2">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="3">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" value="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value="0">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" value=".">.</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary" value="=">=</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" value="+">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-danger" value="C">C</button>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/js/calc.js"></script>
</body>
</html>
