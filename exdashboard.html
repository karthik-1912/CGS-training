<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing styles */
        #sideNav {
            border-right: 1px solid #ddd;
        }
        #sideNav .list-group-item {
            padding: 10px 15px;
        }
        #sideNav .list-group-item.active {
            background-color: #f4f4f4;
        }
        #mainContent {
            padding: 20px;
        }
        #search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #search-bar {
            flex: 1;
            margin-right: 10px;
        }
        
        #userDetails {
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #userDetails img {
            border-radius: 50%;
            padding-left: 10%;
        }
        #userDetails h5 {
            margin: 0;
        }

        /* New styles for the form */
        #employeeForm {
            margin-top: 20px;
        }

        /* Output styling */
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div id="sideNav" class="col-md-2 p-2">
                <div class="d-flex">
                    <span><img src="images/cms logo.png" width="100" alt="Logo"></span>
                  <h3 class="p-2 mt-3 text-align-center">CMS</h3>
                </div>
                <ul class="list-group">
                    <a href="#" class="list-group-item">Contracts</a>
                    <a href="#" class="list-group-item">Clients</a>
                    <a href="#" class="list-group-item">Advisors</a>
                    <a href="#" class="list-group-item">Account Settings</a>
                    <a href="#" class="list-group-item">Sign Out</a>
                </ul>
            </div>

            <div id="mainContent" class="col-md-8">
                <div id="search-container">
                    <input type="text" id="search-bar" name="search" placeholder="Search...">
                    <button class="btn btn-success">Search</button>
                </div>
                
                <div id="account-settings" class="container mt-4">
                    <h2>Account Settings</h2>
                    <form id="employeeForm">
                        <div class="row mb-3">
                            <label for="profile-pic" class="col-sm-2 col-form-label">Profile Picture</label>
                            <div class="col-sm-10">
                                <input type="file" id="profile-pic" name="profile-pic">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="first-name" name="first-name" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="phone-number" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" id="username" name="username" placeholder="Username">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>

                    <!-- Output Div -->
                    <div id="output"></div>
                </div>
            </div>

            <div id="userDetails" class="col-md-2">
                <div class="d-flex align-items-center">
                    <img src="images/default.png" alt="Profile" height="50">
                    <img src="settings.png" alt="settingsIcon" height="50">
                    <img src="support.png" class="support" alt="help" height="50">
                </div>
            </div>
        </div>
    </div>

    
    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const username = document.getElementById('username').value;

            
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <h4>Account Details:</h4>
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone Number:</strong> ${phoneNumber}</p>
                <p><strong>Username:</strong> ${username}</p>
            `;
        });
    </script>
</body>
</html>
