<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Dynamic Background Color</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form onsubmit="return false;">
                    <label for="bgcolor">Select Background Color:</label>
                    <input type="color" id="bgcolor" value="#ffffff">
                    <button class="btn btn-primary" onclick="changeBgColor()">Change Background Color</button>
                </form>
            </div>
        </div>
    </div>

    
    <script>
        function changeBgColor() {
            var bgColor = document.getElementById("bgcolor").value;
            document.body.style.background = bgColor;
        }
    </script>
</body>
</html>
