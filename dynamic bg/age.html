<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: radial-gradient(circle, rgb(100, 151, 203) 0%, rgb(2, 2, 3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .age-calculator {
            background: rgba(19, 19, 19, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .age-calculator input {
            margin-bottom: 15px;
            border-radius: 50px;
            border: 2px solid #fff;
            padding: 10px 20px;
            color: #fff;
            background-color: transparent;
            outline: none;
        }
        .age-calculator h1 {
            color: #fff;
        }
        .age-results {
            color: #fff;
            font-size: 24px;
        }
        .btn-calculate {
            border-radius: 50px;
            padding: 10px 30px;
            background-color: #fff;
            color: #6A82FB;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="age-calculator">
        <h1>Age Calculator</h1>
        <div>
            <label for="today-date" class="form-label">Today's Date</label>
            <input type="date" id="today-date" class="form-control text-center" value="">
        </div>
        <div>
            <label for="birth-date" class="form-label">Your Birthday</label>
            <input type="date" id="birth-date" class="form-control text-center">
        </div>
        <button class="btn btn-calculate" onclick="calculateAge()">Calculate Age</button>

        <div class="age-results mt-4" id="result">
            <p id="years">Years: 0</p>
            <p id="months">Months: 0</p>
            <p id="days">Days: 0</p>
        </div>
    </div>

    <script>
        function calculateAge() {
            const today = new Date(document.getElementById('today-date').value);
            const birthDate = new Date(document.getElementById('birth-date').value);
            
            if (!birthDate || !today || today < birthDate) {
                alert("Please select valid dates!");
                return;
            }
            
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('years').innerHTML = "Years: " + years;
            document.getElementById('months').innerHTML = "Months: " + months;
            document.getElementById('days').innerHTML = "Days: " + days;
        }
    </script>

</body>
</html>
