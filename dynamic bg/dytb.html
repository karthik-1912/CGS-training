<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Generated Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Dynamic Table Generator</h1>
        <form id="table-form">
            <div class="mb-3">
                <label for="rows" class="form-label">Number of Rows:</label>
                <input type="number" id="rows" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="columns" class="form-label">Number of Columns:</label>
                <input type="number" id="columns" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Table</button>
        </form>
        <div id="table-container">
            
        </div>
    </div>

    <script>
        const form = document.getElementById('table-form');
        const tableContainer = document.getElementById('table-container');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            generateTable(rows, columns);
        });

        function generateTable(rows, columns) {
            const table = document.createElement('table');
            table.className = 'table table-bordered';

            for (let i = 0; i < rows; i++) {
                const row = table.insertRow();
                for (let j = 0; j < columns; j++) {
                    const cell = row.insertCell();
                    cell.contentEditable = 'true';
                    cell.innerHTML = `Cell ${i + 1}, ${j + 1}`;
                }
            }

            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
