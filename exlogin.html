<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .login-left {
            flex: 1;
            padding-right: 20px;
            text-align: center;
        }
        .login-right {
            flex: 1;
            padding-left: 20px;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-5">Contract Management System</h1>
    
    <div class="login-container">
        
        <div class="login-left">
            <img src="images/cms logo.png" alt="CMS Logo" class="img-fluid">
        </div>

        
        <div class="login-right">
            <h3 class="mb-3">Sign in</h3>
            <div class="d-flex mb-3">
                <input type="radio" id="admin" name="role" value="admin" required>
                <label for="admin" class="me-3">Admin</label>
                <input type="radio" id="client" name="role" value="client" required>
                <label for="client">Client</label>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email or phone" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="text-end">
                    <a href="#">Forgot email?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
                <p class="text-center mt-3">
                    <a href="http://127.0.0.1:5500/registration.html">Create account</a>
                </p>
            </form>

            <!-- Error Message -->
            <div class="error-message mt-3" id="errorMessage">Credentials don't match</div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        const userDatabase = {
            "admin@example.com": {
                role: "admin",
                password: "admin123"
            },
            "client@example.com": {
                role: "client",
                password: "client123"
            },
            "john.doe@example.com": {
                role: "client",
                password: "password123"
            },
            "jane.admin@example.com": {
                role: "admin",
                password: "adminpass"
            }
        };

        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const errorMessage = document.getElementById('errorMessage');

            
            if (userDatabase[email]) {
                const user = userDatabase[email];
                
                if (user.password === password && user.role === role) {
                    
                    window.location.href = "exdashboard.html?loginSuccess=true&role=" + role;
                } else {
                    
                    errorMessage.innerText = "Incorrect credentials or role.";
                    errorMessage.style.display = 'block';
                }
            } else {
                
                errorMessage.innerText = "User not found.";
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
