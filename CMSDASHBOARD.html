<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* Your existing styles */
        #sideNav {
            border-right: 1px solid #ddd;
        }
        #sideNav .list-group-item {
            padding: 10px 15px;
        }
        #sideNav .list-group-item.active {
            background-color: #f4f4f4;
        }
        #mainContent {
            padding: 20px;
        }
        #search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #search-bar {
            flex: 1;
            margin-right: 10px;
        }
        
        
        #userDetails {
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #userDetails img {
            border-radius: 50%;
            padding-left: 10%;
        }
        #userDetails h5 {
            margin: 0;
        }
        .email-item.bg-light {
            background-color: #f9f9f9;
        }
        .email-item.bg-primary {
            background-color: #e3f2fd;
        }
        .email-item.bg-warning {
            background-color: #5aa8d2;
        }
        .email-item.bg-danger {
            background-color: #ffebee;
        }

        /* New styles for the form */
        #employeeForm {
            display:contents;
            margin-top: 20px;
        }
        #employeeForm:target {
            display: flex;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div id="sideNav" class="col-md-2 p-2">
                <div class="d-flex">
                    <span><img src="images/cms logo.png" height="" width="100" alt="Logo"></span>
                  <h3 class="p-2 mt-3 text-align-center">CMS</h3>
                </div>
                
                
                <ul class="list-group">
                    <a href="http://127.0.0.1:5500/CONTRACTpage.html" class="list-group-item">Contracts</a>
                    <a href="#" class="list-group-item">clients</a>
                    <a href="#" class="list-group-item">Advisors</a>
                    <a href="#" class="list-group-item">Account settings</a>
                    <a href="#" class="list-group-item">Sign Out</a>
                    
                    
                </ul>
            </div>

            <div id="mainContent" class="col-md-8">
                <div id="search-container">
                    <input type="text" id="search-bar" name="search" placeholder="Search...">
                    <button class="btn btn-success">Search</button>
                </div>
                <div id="account-settings" class="container mt-4">
                    <h2>Account Settings</h2>
                    <form id="employeeForm">
                        <div class="row mb-3">
                            <label for="profile-pic" class="col-sm-2 col-form-label">Profile Picture</label>
                            <div class="col-sm-10">
                                <input type="file" id="profile-pic" name="profile-pic">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="first-name" name="first-name" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="phone-number" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" id="username" name="username" placeholder="Username">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            
            </div>

            <div id="userDetails" class="col-md-2">
                <div class="d-flex align-items-center">
                    <img src="images/default.png"alt="Profile" height="50">
                    <img src="settings.png" alt="settingsIcon" height="50">
                    <img src="./support.png" class="support" alt="help" height="50">

                    <div class="ms-2">
                    </div>
                </div>
                <!-- <a href="#employeeForm" class="btn btn-primary mt-3">Profile Success</a> -->
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
